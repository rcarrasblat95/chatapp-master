<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <title>Messenger - 2.2.0</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon/favicon.ico" type="image/x-icon">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700" rel="stylesheet">

    <!-- Template CSS -->
    <link class="css-lt" rel="stylesheet" href="/css/template.bundle.css" media="(prefers-color-scheme: light)">
    <link class="css-dk" rel="stylesheet" href="/css/template.dark.bundle.css" media="(prefers-color-scheme: dark)">

    <!-- Theme mode -->
    <script>
        if (localStorage.getItem('color-scheme')) {
            let scheme = localStorage.getItem('color-scheme');

            const LTCSS = document.querySelectorAll('link[class=css-lt]');
            const DKCSS = document.querySelectorAll('link[class=css-dk]');

            [...LTCSS].forEach((link) => {
                link.media = (scheme === 'light') ? 'all' : 'not all';
            });

            [...DKCSS].forEach((link) => {
                link.media = (scheme === 'dark') ? 'all' : 'not all';
            });
        }
    </script>
</head>

<body class="bg-light">

    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100 gx-0">

            <form class="col-12 col-md-5 col-lg-4" action="/chat.html">
                <div class="card card-shadow border-0">
                    <div class="card-body">
                        <div class="row g-6">
                            <div class="col-12">
                                <div class="text-center">
                                    <h3 class="fw-bold mb-2">Iniciar Chat</h3>
                                    <p>Escriba su nombre de usuario y sala</p>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input name="username" type="text" class="form-control" id="signin-email"
                                        placeholder="Nombre de usuario">
                                    <label for="signin-email">Nombre de usuario</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input name="room" type="text" class="form-control" id="signin-password"
                                        placeholder="Nombre de la sala">
                                    <label for="signin-password">Nombre de la sala</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-block btn-lg btn-primary w-100" type="submit">Entrar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Text -->
                <!-- <div class="text-center mt-8">
                    <p>Don't have an account yet? <a href="signup.html">Sign up</a></p>
                    <p><a href="password-reset.html">Forgot Password?</a></p>
                </div> -->
            </form>
        </div> <!-- / .row -->
    </div>

    <!-- Scripts -->
    <script src="/js/vendor.js"></script>
    <script src="/js/template.js"></script>
</body>
